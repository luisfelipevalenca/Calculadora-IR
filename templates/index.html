<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IR</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-white min-h-screen flex items-center justify-center px-4">
  <div class="bg-white border border-blue-100 shadow-xl rounded-3xl p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-extrabold text-blue-900 mb-2">Calculadora de IR</h1>
      <p class="text-sm text-blue-700">Calcule seu imposto de renda com base no salário bruto</p>
    </div>

    <form method="post" class="space-y-4">
      <div>
        <label for="salario" class="block text-sm font-semibold text-blue-900 mb-1">Salário bruto (R$)</label>
        <input id="salario" name="salario" type="text" inputmode="decimal"
               placeholder="Ex: 3.000,00"
               class="w-full px-4 py-2 border border-blue-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-700 text-blue-900"
               required>
      </div>

      <button type="submit"
              class="w-full bg-blue-800 text-white font-semibold py-2 rounded-xl hover:bg-blue-900 transition duration-150 ease-in-out">
        Calcular
      </button>
    </form>

    {% if erro %}
      <div class="text-red-600 text-center font-medium mt-4">{{ erro }}</div>
    {% endif %}

    {% if salario %}
      <div class="mt-4 bg-gradient-to-br from-blue-10 to-white border border-blue-10 rounded-xl p-4 shadow-inner">
        <h2 class="text-lg font-bold text-blue-800 text-center mb-3">Resultado</h2>
        <div class="space-y-1 text-sm text-blue-900">
          <p><strong>Salário informado:</strong> R$ {{ salario }}</p>
          <p><strong>Alíquota aplicada:</strong> {{ aliquota }}%</p>
          <p><strong>Desconto IR:</strong> R$ {{ desconto }}</p>
          <p><strong>Salário líquido:</strong> <span class="text-green-700 font-bold">R$ {{ liquido }}</span></p>
        </div>
      </div>
    {% endif %}
  </div>
</body>
</html>
